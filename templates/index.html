<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS(compiled bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>ファイルアップロード</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">画像処理(アップロード)</span>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="/">アップロード</a></li>
                <li class="nav-item"><a class="nav-link" href="/uploaded_list/">アップロードリスト</a></li>
                <li class="nav-item"><a class="nav-link" href="/mosaic_list/">モザイク</a></li>
                <li class="nav-item"><a class="nav-link" href="/face_list/">顔検出</a></li>
                <li class="nav-item"><a class="nav-link" href="/contour_list/">輪郭抽出</a></li>
                <li class="nav-item"><a class="nav-link" href="/gs_list/">グレースケール</a></li>
                <li class="nav-item"><a class="nav-link" href="/binary_list/">2値化</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>{{ page_title }}</h1>
        <form method=post enctype=multipart/form-data>
          <input type=file name=file>
          <input type=submit value='アップロード'>
        </form>
        {% if is_uploaded %}
        <h2>画像のアップロードが完了しました</h2>
        {% else %}
        <h2>画像のアップロードができていません</h2>
        {% endif %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for file in target_files %}
            <div class="col">
                <a href="{{ file['url'] }}" target="_blank">
                    <!-- 画像、ファイル名をカードで表示 -->
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ file['url'] }}" alt="{{ file['filename'] }}">
                        <div class="card-body">
                            <p class="card-text">{{ file["filename"] }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
